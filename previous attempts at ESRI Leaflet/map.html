<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple FeatureLayer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  
  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@3.0.2/dist/esri-leaflet.js"
  integrity="sha512-myckXhaJsP7Q7MZva03Tfme/MSF5a6HC2xryjAM4FxPLHGqlh5VALCbywHnzs2uPoF/4G/QVXyYDDSkp5nPfig=="
  crossorigin=""></script>
  
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>
  
  <div id="map"></div>
  
  <script>
    var map = L.map('map').setView([42.339, -71.091], 22);
    
    L.esri.basemapLayer('Streets').addTo(map);
    L.esri.tiledMapLayer({
      url: 'https://basemaps.arcgis.com/arcgis/rest/services/OpenStreetMap_v2/VectorTileServer',
      maxZoom: 15
    }).addTo(map);
    
    // // a Leaflet marker is used by default to symbolize point features.
    // L.esri.featureLayer({
      //   url: 'https://services5.arcgis.com/S8KZ4xiwVgqpYP63/arcgis/rest/services/Northeastern_University_Buildings_ID_Name_Use_Image_view/FeatureServer/0'
      // }).addTo(map);
      
    </script>
    
  </body>
  </html>
